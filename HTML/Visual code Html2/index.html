<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    
    <h1>Zoo Keeper Application Form</h1>
    <i>Please complete the form.Mandatory fields are marked with a <sup>*</sup></i>

    <br />
    <br />

   
            <fieldset>
                <legend>CONTACT DETAILS</legend>
                
                <br />
                <label for="name">Name <sup>*</sup></label>
                <input type="text" id="name" required="required" />
    
                <br />
                <br />
    
                <label for="telephone">Telephone</label>
                <input type="text" id="telephone" required="required" />

                <br />
                <br />

                <label for="email">Email <sup>*</sup></label>
                <input type="email" id="email" required="required" />
            </fieldset>

            <br />
            
            <fieldset>
                 <legend>PERSONAL INFORMATION</legend>

                 <label for="age"> <sup>*</sup>Age</label>
                 <input type="number" id="age" required="required" />

                 <br />
                 <br />

                 <label for="gender">Gender</label>
                 <select name="" id="gender">
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                    <option value="2">Other</option>
                 </select>

                 <br />
                 <br />

                 <label for="thought">When did you</label>
                 <br />
                 <label for="">first know you</label>
                 <br />
                 <label for="">wanted to be a</label>
                 <br />
                 <label for="">zoo-keeper?</label>
                 <br />
                 <textarea height="200px" name="" id="thought" cols="30" rows="10"></textarea>
            </fieldset>

            <br />

            <fieldset>
                <legend>PICK YOUR FAVORITE ANIMALS</legend>
                <label for="zebra">Zebra</label>
                <input type="checkbox" id="zebra" />
                <label for="cat">Cat</label>
                <input type="checkbox" id="cat" />
                <label for="anaconda">Anaconda</label>
                <input type="checkbox" id="anaconda" />
                <label for="human">Human</label>
                <input type="checkbox" id="human" />

                <br />
                <br />

                <label for="elephant">Elephant</label>
                <input type="checkbox" id="elephant" />
                <label for="wildebeest">Wildebeest</label>
                <input type="checkbox" id="wildebeest" />
                <label for="pigeon">Pigeon</label>
                <input type="checkbox" id="pigeon" />
                <label for="crab">Crab</label>
                <input type="checkbox" id="crab" />
            </fieldset>

                <br />
                <br />

            <button type="submit">Submit Application</button>
       
    </table>
</body>
</html>
